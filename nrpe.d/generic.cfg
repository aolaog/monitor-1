command[check_disk]=/usr/local/nagios/libexec/check_disk -u GB -w $ARG1$ -c $ARG2$ -p $ARG3$
command[check_load]=/usr/local/nagios/libexec/check_load -w $ARG1$ -c $ARG2$
command[check_cpu]=/usr/local/nagios/libexec/check_cpu.sh -w $ARG1$ -c $ARG2$
command[check_mem]=/usr/local/nagios/libexec/check_mem.pl -C -f -w $ARG1$ -c $ARG2$
command[check_traffic]=/usr/local/nagios/libexec/check_tcptraffic.pl -w $ARG1$ -c $ARG2$ -i $ARG3$ -s $ARG4$
command[check_fd]=/usr/local/nagios/libexec/check_open_files.pl -w $ARG1$ -c $ARG2$
